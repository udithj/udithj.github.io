title: Udithj's Personal Blog - udithj.github.io
description: "A blog about cybersecurity, networking, cloud computing and software development"
author:
  name: "Udith Jayasundara"
  email: "jayasundara.udith@gmail.com"
  url: "https://udithj.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "Udithj"
year : "2020"
